<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- intestazione pagina -->
    <header class="row">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <h1>Camp<i class="fa-solid fa-bomb"></i> Minat<i class="fa-solid fa-bomb"></i></h1>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <p class="fs-5 mt-1">Difficoltà: </p>
            <form id="LevelSelect" class="ms-2">
                <select name="Difficulty" id="Difficulty" class="mb-3">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                    <option value="Dea Bendata">Dea Bendata</option>
                </select>
                <button type="submit" class="btn btn-warning mb-1 ms-2">Play</button>
            </form>
        </div>
    </header>
    <!-- fine intestazione pagina -->

    <!-- corpo pagina -->
    <main>
        <div id="wrapper">
            <div class="CPM-box d-flex flex-wrap">
                
            </div>
            <div>
                <h3 id="score" class="mt-3">Seleziona la difficoltà e premi play!</h3>
            </div>
        </div>
    </main>
    <!-- fine corpo pagina -->

    <!-- footer pagina -->
    <footer class="d-flex justify-content-center align-items-center">
        <h2>Made with &hearts; by Christian Paliotta Moretti</h2>
    </footer>
    <!-- fine footer pagina -->





    <script src="./js/script.js"></script>
</body>
</html>
